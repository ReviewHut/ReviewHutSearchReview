<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Search</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: white;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0030D1;
      color: white;
      border: none;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #1c1c1e;
      padding: 1rem;
      border-radius: 10px;
    }
    .stars {
      color: gold;
      margin: 0.5rem 0;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .tag {
      background-color: #0030D1;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Search Reviews by Username</h1>
  <div class="search-bar">
    <input type="text" id="usernameInput" placeholder="Enter username...">
    <button onclick="searchReviews()">Search</button>
  </div>
  <div class="grid" id="reviewsContainer"></div>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyAy7isvF3tKX5e2C8UItBh_lo-o14y_zVE",
    authDomain: "review-hut-bcff1.firebaseapp.com",
    projectId: "review-hut-bcff1",
    appId: "1:901708014175:web:6d6a22a703e94cd311b1ea"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderStars(count) {
      return '⭐️'.repeat(count);
    }

    async function searchReviews() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) return alert("Please enter a username");

      const usernameLowercased = username.toLowerCase();
      const userSnapshot = await db.collection("Users")
        .where("usernameLowercased", "==", usernameLowercased)
        .limit(1)
        .get();

      const userFound = !userSnapshot.empty;
      let reviewerIDTo = "";

      if (userFound) {
        reviewerIDTo = userSnapshot.docs[0].data().userUID;

        // ✅ Write search with found user
        await db.collection("Searches").add({
          searchedUsername: username,
          searchedUsernameLowercased: usernameLowercased,
          userUIDSearcher: "anonymous", // replace with real UID if available
          dateSearched: new Date(),
          searchedUserExists: true,
          searchedUserID: reviewerIDTo
        });

        const reviewSnapshot = await db.collection("Reviews")
          .where("reviewerIDTo", "==", reviewerIDTo)
          .orderBy("dateAdded", "desc")
          .limit(10)
          .get();

        const container = document.getElementById('reviewsContainer');
        container.innerHTML = '';

        reviewSnapshot.forEach(doc => {
          const review = doc.data();
          const tagElements = (review.goodTags || []).map(tag => `<div class="tag">${tag}</div>`).join('');
          const date = review.dateAdded.toDate().toLocaleDateString();

          container.innerHTML += `
            <div class="card">
              <div><strong>${review.reviewerFromUsername || 'Anonymous'}</strong></div>
              <div>${date}</div>
              <div class="stars">${renderStars(review.stars)}</div>
              <div class="tags">${tagElements}</div>
            </div>
          `;
        });
      } else {
        await db.collection("Searches").add({
          searchedUsername: username,
          searchedUsernameLowercased: usernameLowercased,
          userUIDSearcher: "anonymous", // replace with real UID if available
          dateSearched: new Date(),
          searchedUserExists: false
        });

        document.getElementById('reviewsContainer').innerHTML = '<p>No user found with that username.</p>';
      }
    }
  </script>
</body>
</html>
