<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Search</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: white;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .search-bar {
      display: flex;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px 0 0 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0030D1;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 16px;
      position: relative;
    }

    .card h3 {
      margin: 0 0 0.5rem;
    }

    .card-date {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: gray;
    }

    .stars {
      color: gold;
      margin: 0.5rem 0;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      background-color: #0030D1;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>Search Reviews</h1>
  <div class="search-bar">
    <input type="text" id="usernameInput" placeholder="Enter username..." />
    <button onclick="searchReviews()">Search</button>
  </div>

  <div id="results" class="grid"></div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function searchReviews() {
      const username = document.getElementById("usernameInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";

      const reviewsQuery = await db.collection("Reviews")
        .where("reviewerIDTo", "!=", "")
        .orderBy("reviewerIDTo")
        .orderBy("dateAdded", "desc")
        .limit(100)
        .get();

      const matching = reviewsQuery.docs
        .map(doc => doc.data())
        .filter(r => r.reviewerToUsername?.toLowerCase() === username)
        .slice(0, 10);

      if (matching.length === 0) {
        resultsDiv.innerHTML = "<p>No reviews found for that user.</p>";
        return;
      }

      resultsDiv.innerHTML = "";
      matching.forEach(review => {
        const card = document.createElement("div");
        card.className = "card";

        const date = review.dateAdded?.toDate ? review.dateAdded.toDate() : new Date();
        const dateStr = date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

        const stars = "‚≠ê".repeat(review.stars);

        card.innerHTML = `
          <div class="card-date">${dateStr}</div>
          <h3>${review.reviewerToUsername}</h3>
          <div class="stars">${stars}</div>
          <div class="tags">
            ${(review.goodTags || []).map(tag => `<div class="tag">${tag}</div>`).join('')}
          </div>
        `;

        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
